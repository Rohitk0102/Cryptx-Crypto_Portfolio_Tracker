version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cryptx_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cryptx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cryptx-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cryptx_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cryptx-network

volumes:
  postgres_data:
  redis_data:

networks:
  cryptx-network:
    driver: bridge
